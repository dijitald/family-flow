<mat-toolbar color="primary">
  <a class="title" style="cursor: pointer;" routerLink="/">{{ title }}</a>

  <div class="toolbar-spacer"></div>
  {{ url }}
  <div class="toolbar-spacer"></div>
  {{ state.isLoggedIn ? 'Logged in as ' + state.user.email : '' }}
  <div class="toolbar-spacer"></div>

  <a mat-button [routerLink]="['profile']">Profile</a>

  <button mat-raised-button *ngIf="!state.isLoggedIn" (click)="login()">Login</button>

  <button mat-raised-button [matMenuTriggerFor]="logoutMenu" *ngIf="state.isLoggedIn">Account</button>
  <mat-menu #logoutMenu="matMenu">
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>

</mat-toolbar>
<div class="container">
  <!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
  <router-outlet *ngIf="!isIframe"></router-outlet>
</div>
