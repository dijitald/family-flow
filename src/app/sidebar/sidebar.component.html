
<div class="sidebar-wrapper">
  <div class="logo">
      <a style="cursor: pointer;" routerLink="/" class="simple-text">
          <div class="logo-img">
              <img src="/assets/img/angular2-logo-white.png"/>
          </div>
          Family Flow
      </a>
  </div>
  <ul class="nav responsive-nav" *ngIf="!userState.isLoggedIn">    
    <li>
        <span class="material-symbols-outlined">account_circle</span> 
        <button mat-raised-button (click)="login()">Login</button>
    </li>
  </ul>
  <ul class="nav responsive-nav" *ngIf="userState.isLoggedIn">
    <li>
        <mat-menu #logoutMenu="matMenu">
            <a mat-button [routerLink]="['Profile']">Profile</a>
            <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
        <!-- <a class="dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-dashboard"></i>
            <p class="hidden-lg hidden-md">Dashboard</p>
        </a>
        <mat-menu #logoutMenu="matMenu">
            <button mat-menu-item routerLink="profile">Profile</button>
            <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>       -->
    </li>
    <li class="separator hidden-lg hidden-md"></li>
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
        <a *ngIf="menuItem.data.displayOnMenu"  [routerLink]="[menuItem.path]">
            <i class="{{menuItem.data.icon}}"></i>
            <p>{{menuItem.data.title}}</p>
        </a>
    </li>
  </ul>
</div>
